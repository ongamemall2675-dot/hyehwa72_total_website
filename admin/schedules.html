<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 - 혜화72 부동산</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #1e1e2d;
            --primary: #5c6bc0;
            --text-muted: #a2a5b9;
        }

        * {
            font-family: 'Pretendard', -apple-system, sans-serif;
        }

        body {
            background: #f5f7fb;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--sidebar-bg);
            color: #fff;
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-nav {
            padding: 15px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--text-muted);
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #2d2d3f;
            color: #fff;
            border-left: 3px solid var(--primary);
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 260px;
            min-height: 100vh;
        }

        .topbar {
            background: #fff;
            padding: 15px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            padding: 25px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .fc {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
        }

        .fc-toolbar-title {
            font-size: 1.2rem !important;
        }

        .fc-button-primary {
            background: var(--primary) !important;
            border: none !important;
        }

        .schedule-list-item {
            padding: 12px;
            border-left: 3px solid var(--primary);
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="sidebar-brand-icon"><i class="bi bi-building"></i></div>
            <div>
                <h5 class="mb-0 fw-bold">혜화72</h5><small style="color:#a2a5b9">부동산 관리시스템</small>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="bi bi-grid-1x2"></i> 대시보드</a>
            <a href="ledger.html" class="nav-item"><i class="bi bi-journal-text"></i> 부동산 원장</a>
            <a href="properties.html" class="nav-item"><i class="bi bi-building"></i> 매물 관리</a>
            <a href="customers.html" class="nav-item"><i class="bi bi-people"></i> 고객 관리</a>
            <a href="requests.html" class="nav-item"><i class="bi bi-clipboard-check"></i> 의뢰 관리</a>
            <a href="contracts.html" class="nav-item"><i class="bi bi-file-earmark-text"></i> 계약 관리</a>
            <a href="schedules.html" class="nav-item active"><i class="bi bi-calendar3"></i> 일정 관리</a>
            <a href="settings.html" class="nav-item"><i class="bi bi-gear"></i> 설정</a>
        </nav>
        <div class="sidebar-footer">
            <div class="d-flex align-items-center gap-2">
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
                    style="width:36px;height:36px"><i class="bi bi-person text-white"></i></div>
                <div>
                    <div class="fw-bold">김훈</div><small style="color:#a2a5b9">대학로혜화72</small>
                </div>
            </div>
        </div>
    </aside>

    <div class="main-content">
        <div class="topbar">
            <h5 class="mb-0"><i class="bi bi-calendar3 me-2"></i>일정 관리</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scheduleModal"><i
                    class="bi bi-calendar-plus me-1"></i>일정 등록</button>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card p-3">
                        <div id="calendar"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card p-3">
                        <h6 class="mb-3"><i class="bi bi-calendar-event me-2"></i>오늘 일정</h6>
                        <div class="schedule-list-item">
                            <div class="fw-medium">매물 현장 방문</div><small class="text-muted">10:00 - 혜화동 아파트</small>
                        </div>
                        <div class="schedule-list-item" style="border-color:#28a745">
                            <div class="fw-medium">고객 미팅</div><small class="text-muted">14:00 - 김철수님</small>
                        </div>
                        <div class="schedule-list-item" style="border-color:#ffc107">
                            <div class="fw-medium">계약서 작성</div><small class="text-muted">16:00 - 동소문로 빌라</small>
                        </div>
                    </div>
                    <div class="card p-3 mt-3">
                        <h6 class="mb-3"><i class="bi bi-clock-history me-2"></i>다가오는 일정</h6>
                        <div class="schedule-list-item">
                            <div class="fw-medium">잔금일</div><small class="text-muted">01/10 - 대학로 사무실</small>
                        </div>
                        <div class="schedule-list-item">
                            <div class="fw-medium">현장 실사</div><small class="text-muted">01/12 - 성북구 빌라</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-calendar-plus me-2"></i>일정 등록</h5><button type="button"
                        class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">일정 제목 *</label><input type="text" class="form-control">
                    </div>
                    <div class="mb-3"><label class="form-label">일정 유형</label><select class="form-select">
                            <option>현장방문</option>
                            <option>고객미팅</option>
                            <option>계약</option>
                            <option>기타</option>
                        </select></div>
                    <div class="row mb-3">
                        <div class="col-6"><label class="form-label">날짜</label><input type="date" class="form-control">
                        </div>
                        <div class="col-6"><label class="form-label">시간</label><input type="time" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3"><label class="form-label">관련 매물</label><select class="form-select">
                            <option value="">선택</option>
                            <option>혜화동 아파트</option>
                        </select></div>
                    <div class="mb-3"><label class="form-label">관련 고객</label><select class="form-select">
                            <option value="">선택</option>
                            <option>김철수</option>
                        </select></div>
                    <div class="mb-3"><label class="form-label">메모</label><textarea class="form-control"
                            rows="2"></textarea></div>
                </div>
                <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">취소</button><button
                        class="btn btn-primary">등록</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ko', headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
                events: [
                    { title: '매물 현장 방문', date: new Date().toISOString().split('T')[0], color: '#5c6bc0' },
                    { title: '고객 미팅', date: new Date().toISOString().split('T')[0], color: '#28a745' },
                    { title: '계약서 작성', date: new Date().toISOString().split('T')[0], color: '#ffc107' },
                    { title: '잔금일', date: '2026-01-10', color: '#dc3545' },
                    { title: '현장 실사', date: '2026-01-12', color: '#5c6bc0' }
                ]
            });
            calendar.render();
        });
    </script>
</body>

</html>
