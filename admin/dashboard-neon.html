        // Load n8n Stats
        async function loadN8nStats() {
            try {
                const r = await fetch(API_BASE + '/workflows', { headers });
                if (r.ok) {
                    const data = await r.json();
                    const workflows = data.data || [];
                    const total = workflows.length;
                    const active = workflows.filter(w => w.active).length;
                    const inactive = total - active;
                    const webhook = workflows.filter(w => hasWebhook(w)).length;

                    const els = {
                        totalWorkflows: document.getElementById('totalWorkflows'),
                        activeWorkflows: document.getElementById('activeWorkflows'),
                        inactiveWorkflows: document.getElementById('inactiveWorkflows'),
                        webhookWorkflows: document.getElementById('webhookWorkflows')
                    };

                    if (els.totalWorkflows) els.totalWorkflows.textContent = total;
                    if (els.activeWorkflows) els.activeWorkflows.textContent = active;
                    if (els.inactiveWorkflows) els.inactiveWorkflows.textContent = inactive;
                    if (els.webhookWorkflows) els.webhookWorkflows.textContent = webhook;
                }
            } catch (e) {
                console.error('Stats load error:', e);
            }
        }

        // Clock Widget
        function startClock() {
            updateClock();
            setInterval(updateClock, 1000);
        }

        function updateClock() {
            const now = new Date();
            const timeEl = document.getElementById('clockTime');
            const dateEl = document.getElementById('clockDate');

            if (timeEl) {
                timeEl.textContent = now.toLocaleTimeString('ko-KR');
            }
            if (dateEl) {
                dateEl.textContent = now.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            }
        }

        // Toast
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
